{% extends 'layout.html' %}

{% block content %}

{% load static %}

<header class="row bg-black">
    <div class="col-md-4" >
        <img src="{% static 'portfolio/pic00.jpg' %}" alt="" width="300px">
    </div>
    <div class="col-md-8 my-auto">
        <h1>Alain Gamarov</h1>
    </div>
</header>

    <div class="row my-4 text-center" >
        <h3>My Projects</h3>

        {% for project in projects %}
            <div class="col-md-4 p-4">
                <div class="card bg-black card-project">
                    <img src='{{ project.image.url }}' alt='{{project.title}}' class="card-img-top"/>
                    <div class="card-body">
                        <h2>{{project.title}}</h2>
                        <p>{{project.description}}</p>
                        
                        {% if project.url %}
                            <a href='{{project.url}}' class="btn btn-light rounded-0 btn-sm" target="_blank">visit</a>
                        {% endif %}
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
